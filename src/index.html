<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <h1 class=" p-4 first-line:text-2xl font-bold">
        My simple editor
    </h1>
    <section>
        <form>
            <div class="p-4 w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                <div class=" bg-white rounded-t-lg dark:bg-gray-800">
                    <label for="comment" class="sr-only">Your comment</label>
                    <textarea id="comment" rows="4" class="w-full p-2 text-sm text-gray-900 bg-pink-200 border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write a comment..." required></textarea>
                </div>
                <div class="flex items-center justify-end px-3 py-2 border-t dark:border-gray-600">
                    <button type="submit" class="inline-flex items-center mx-4 py-2.5 px-4 text-xs font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-pink-700">
                        Load
                    </button>
                    <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-pink-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-gray-700">
                        Save
                    </button>
                    <div class="flex pl-0 space-x-1 sm:pl-2">
    </section>
</body>
</html>
